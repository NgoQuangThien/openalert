opensearch_hosts: ["https://localhost:9200"]
opensearch_username: "admin"
opensearch_password: "ab@AB@123"
ssl_certificate: /path/to/your/client.crt
ssl_key: /path/to/your/client.key
ssl_certificateAuthorities: [ "/path/to/your/CA.pem" ]
# To disregard the validity of SSL certificates, change this setting's value to 'none'.
ssl_verificationMode: full
# Time in milliseconds to wait for responses from the back end or OpenSearch.
request_timeout: 30000

rules_folder: examples/rules
exceptions_folder: examples/filterslist

run_every: 5m
buffer_time: 1m

# The maximum number of alerts generated by a rule.
maxsignals: 100

writeback_index: cmccs-logs-security.alert-default

logging:
  version: 1
  incremental: false
  disable_existing_loggers: false
  formatters:
    default:
      format: '%(asctime)s [%(levelname)s] %(name)s %(message)s'
  handlers:
    console:
        class: logging.StreamHandler
        formatter: default
        level: DEBUG
        stream: ext://sys.stderr
    file:
      class : logging.FileHandler
      formatter: default
      level: WARN
      filename: openalert.log
  loggers:
    openalert:
      level: DEBUG
      handlers:
        - console
        - file
      propagate: false
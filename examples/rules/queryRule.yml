id: cbcb94e7-efee-4854-85b1-10fc61abe912
name: Detects data encoding in network traffic
description: |
  Detects data encoding in network traffic
references:
  - reference 1
tags:
  - tags 1
author: ThienNQ
enabled: false
status: experimental  # experimental, test, stable
date: 2023-01-01
modified: 2023-01-02

type: query
index:
  - cmccs-*
fields:
  includes:
    - source.ip
    - destination.ip
  excludes:
    - host.mac
detection:
  detection_1:
    - data_stream.type: "logs"
  detection_2:
    - data_stream.dataset: "nginx.access"
  condition: detection_1

filter:
  filter_1:
    data_stream.dataset: "nginx.access"
  filter_2:
    data_stream.namespace: "default"
  condition: not all of filter_*

filterslist:
  - 6e7b1670-a83a-4e89-a151-63a3d4277292

riskscore: 50 # 0-100
severity: low # informational, low, medium, high, critical

falsepositives:
  - falsepositives 1

# time range: from "[now - (interval + buffer_time)]" to "now"
schedule:  # s, m, h
  interval: 5m
  buffer_time: 1m

maxsignals: 100 # số lượng cảnh báo tối đa mà rule này sẽ tạo ra trong một lần chạy
threat:
  - framework: MITRE ATT&CK
    tactic:
      id: TA0011
      name: Command and Control
      reference: https://attack.mitre.org/tactics/TA0011/
    technique:
    - id: T1132
      name: Data Encoding
      reference: https://attack.mitre.org/techniques/T1132/
      subtechnique:
      - id: T1132.002
        name: Non-Standard Encoding
        reference: https://attack.mitre.org/techniques/T1132/002/

